<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>MusicApp</title>
		<style>
			* { font-family: 'Sans'; box-sizing: border-box; }
			body {  background-color: gray; }
			main { width: 75%; text-align: center; background-color: white; margin: auto; padding: 5px;}
			table { text-align: center; margin: auto; }
			tr { background-color: #eee; border: 1px solid black;}
		</style>
	</head>
	<body>
		<main>
			<h1>MusicApp</h1>
			<p>
				Jamendo API Key
				<br/>
            	<input type="text" name="apikey" placeholder="Jamendo API Key" value="b6747d04"/>
            </p>
			<p>
				Search Term
				<br/>
				<input type="text" name="q"/>
			</p>
			<audio controls></audio>
			<table>
				<thead>
					<th>Title</th>
					<th>Artist</th>
					<th>Album</th>
				</thead>
				<tbody id="results"></tbody>
			</table>
		</main>
		<script src="index.js"></script>
	</body>
</html>
